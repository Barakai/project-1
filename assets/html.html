<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Fresh Food Catchy Name</title>
</head>
<body>
   <nav class="navbar navbar-dark bg-dark fixed top">
           <a class="navbar-brand" href="#">Fresh Foods</a>
   </nav>
   <div class="jumbotron jumbotron-fluid">
       <h1 class="display-4">Fresh Food Catchy Name</h1>
   </div>
   <div class="container">
        <div class="row" >
            <div class = "col-md-6 "><h3 class="selections">Food</h3>
                <br>
                <input name="selector[]" id="ad_Checkbox1" class="ads_Checkbox" type="checkbox" value="chinese" />
                <label class="form-check-label" for="ad_checkbox1">Chinese</label>
                <br>
                <input name="selector[]" id="ad_Checkbox2" class="ads_Checkbox" type="checkbox" value="indian" />
                <label class="form-check-label" for="ad_checkbox2">Indian</label>
                <br>
                <input name="selector[]" id="ad_Checkbox3" class="ads_Checkbox" type="checkbox" value="mexican" />
                <label class="form-check-label" for="ad_checkbox3">Mexican</label>
                <br>
                <input name="selector[]" id="ad_Checkbox4" class="ads_Checkbox" type="checkbox" value="italian" />
                <label class="form-check-label" for="ad_checkbox4">Italian</label>
                <br>
                <input name="selector[]" id="ad_Checkbox5" class="ads_Checkbox" type="checkbox" value="american" />
                <label class="form-check-label" for="ad_checkbox5">American</label>
                <br>
                <br>
                <input type="button" id="save_value" name="save_value" value="Save" />
            </div>
            <div class = "col-md-6 ">
                <h3 class="selections">Drink</h3>
                    <button id="drink">Random</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
